<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 mx-auto p-3 bg-light">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmite()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            formControlName="username"
            type="text"
            id="username"
            class="form-control">
          <div class="form-text " *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched ">
            You need to add a correct username
          </div>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input
            formControlName="email"
            type="text" id="email"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   formControlName="gender"
                   [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submite</button>
      </form>
    </div>
  </div>
</div>
