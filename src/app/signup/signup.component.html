<div class="container">
  <div class="row">
    <div class=" mx-auto  p-4 col-xs-12  col-sm-10 col-md-8  ">
      <form (ngSubmit)="onSubmit(signup)" #signup="ngForm" >
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required
            >
          </div>
          <button class="btn border-secondary btn-default" (click)="suggestUserName()" type="button">Suggest a username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   email
                   required
                   #email="ngModel">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
          </div>
          <span class="help-block" *ngIf="!userData.valid && userData.touched">User data is not valid !</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="'pet'" name="secret">
            <option value="pet">Your first pet ?</option>
            <option value="teacher">Your favorite teacher ?</option>
          </select>
        </div>
        <div class="form-group">
            <textarea class="form-control"
              name="questionAnswer"
              rows="3"
              [(ngModel)]="answer">
            </textarea>
          <p>Your answer: {{answer}}</p>
        </div>
        <!--Radio buttons -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" [value]="gender"  ngModel>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="!signup.valid" type="submit">Submite</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>User name: {{user.username}}</p>
      <p>email: {{user.email}}</p>
      <p>question: {{user.question}}</p>
      <p>answer: {{user.answer}}</p>
      <p>gender: {{user.gender}}</p>
    </div>
  </div>
</div>
